<!-- Branch Info -->
{% if selected_branch %}
<div class="branch-info">
    <i data-lucide="map-pin"></i>
    <span>Showing products for: <strong>{{ selected_branch.name }}</strong></span>
</div>
{% endif %}

<!-- Filters -->
<form method="GET" class="filters">
    <div class="filter-group">
        <label>
            <i data-lucide="map-pin"></i>
            Branch
        </label>
        <select name="branch" onchange="this.form.submit()">
            {% for branch in branches %}
            <option value="{{ branch.id }}" {% if selected_branch and selected_branch.id == branch.id %}selected{% endif %}>
                {{ branch.name }}
            </option>
            {% endfor %}
        </select>
    </div>
    
    <div class="filter-group">
        <label>
            <i data-lucide="search"></i>
            Search Products
        </label>
        <input 
            type="text" 
            name="search" 
            placeholder="Search by name..." 
            value="{{ search_query }}"
        >
    </div>
    
    <div class="filter-group">
        <label>
            <i data-lucide="tag"></i>
            Category
        </label>
        <select name="category">
            <option value="">All Categories</option>
            {% for cat in categories %}
            <option value="{{ cat.id }}" {% if selected_category == cat.id|stringformat:"s" %}selected{% endif %}>
                {{ cat.name }}
            </option>
            {% endfor %}
        </select>
    </div>
    
    <div class="filter-group">
        <label>
            <i data-lucide="check-circle"></i>
            Status
        </label>
        <select name="status">
            <option value="">All</option>
            <option value="active" {% if selected_status == 'active' %}selected{% endif %}>Active</option>
            <option value="inactive" {% if selected_status == 'inactive' %}selected{% endif %}>Inactive</option>
        </select>
    </div>
    
    <div class="filter-group">
        <label>
            <i data-lucide="package-check"></i>
            Availability
        </label>
        <select name="availability">
            <option value="">All</option>
            <option value="available" {% if selected_availability == 'available' %}selected{% endif %}>Available</option>
            <option value="not_available" {% if selected_availability == 'not_available' %}selected{% endif %}>Not Available</option>
        </select>
    </div>
    
    <button type="submit" class="filter-btn">Filter</button>
</form>
